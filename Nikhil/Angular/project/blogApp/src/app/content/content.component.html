<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="post.img" class="bigImage">
    <mat-card-content>
        <p>
            {{post.description}}
        </p>
    </mat-card-content>
</mat-card>
